<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100%;
      background-color: white;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 375px;
      text-align: center;
    }
    .foto {
      width: 100%;
      height: auto;
    }
    .button-container {
      position: absolute;
      top: 26%;
      left: 57%;
      transform: translate(-50%, -50%);
      transform: scale(0.9);
      text-align: center;
    }
    .button-container2 {
      position: absolute;
      top: 45%;
      left: 6%;
      transform: translate(-50%, -50%);
      transform: scale(0.9);
      text-align: center;
    }
    button {
      background-color: #c30404;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      border: none;
      border-radius: 1px;
      font-size: 16px;
      margin: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
    
  <div class="container">
    <img class="foto" src="Frame 2.png" alt="Your Image">
    <div class="button-container">
      <a href="https://youtube.com"><button>Pigmalione</button></a>
    </div>

    <div class="button-container2">
        <a href="https://youtube.com"><button>Polifemo</button></a>
      </div>
  </div>
  <img src="pt.png" width="100px">
</body>
</html>
